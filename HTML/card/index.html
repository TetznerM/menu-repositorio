<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
   
</head>
<body>
<header>
        <div class="container">
            <div class="card">
                <div class="content-header">
                    <div class="image-perfil">
                        <img src="image/img-perfil.jpg" alt="Rosto moça perfil">
                    </div>
                    <div class="text-perfil">
                        <h2>Thayllanny da Souza</h2>
                        <h4>Desenvolvedora Full Stack</h4>
                        <p>Comunicativa, criativa, ama música e códigos!</p>
                    </div>

                 
                </div><!--fim div content-header-->
                <div class="content-footer">
                    <div class="button-github">
                        <button>
                            <a href="https://github.com">
                                <span>Github</span>
                                <span><i class="bi bi-github"></i></span>
                            </a>
                        </button>
                    </div><!--fim button-github-->
                    <div class="redes-sociais">
                        <a href=""><i class="bi bi-facebook"></i></a>
                        <a href=""><i class="bi bi-instagram"></i></a>
                        <a href=""><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div><!--fim div card-->
        </div>
      
    </header>
</body>
</html>
